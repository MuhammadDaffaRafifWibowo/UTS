<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Penggemar</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="../Assets/Logo.png" type="image/gif" sizes="16x16">
</head>
<body>

    <div class="container">
        <img src="/Assets/Logo.png" alt="Logo Lisa BlackPink">
        <h2>Formulir Penggemar</h2>
        <form id="registrationForm" action="./../List/index.html" method="GET">
            <label for="name">Nama Lengkap:</label>
            <input placeholder="Masukkan Nama Lengkap Anda" type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input placeholder="Masukkan Email Anda" type="email" id="email" name="email" required>

            <label for="motivation">Mengapa Anda Ingin Bergabung dengan FanPage:</label>
            <textarea placeholder="Masukkan Alasan Anda" id="motivation" name="motivation" required></textarea>

            <label for="dob">Tanggal Lahir:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Jenis Kelamin:</label>
            <select id="gender" name="gender" required>
                <option value="">-- Pilih Jenis Kelamin --</option>
                <option value="male">Laki-laki</option>
                <option value="female">Perempuan</option>
            </select>

            <button type="submit" id="submitBtn" disabled>Kirim</button>
        </form>
    </div>

    <script src="scripts.js"></script>

</body>
</html>
